<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    {% extends '../layout.html' %}
    {% block content %}
    <div class="starter-template-fluid">
          <center><h3>Unit {{ escape(url) }}</h3></center>
          <center><p class="lead">Use this page to view changes on unit</p><br></center>
          <button class="btn btn-outline-dark" onclick="start_download_task()">Background Task</button>      
    </div>
    <!-- script taken from https://blog.miguelgrinberg.com/post/using-celery-with-flask //-->
    <div id="progress"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/nanobar/0.2.1/nanobar.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        function update_progress(status_url, nanobar, status_div) {
            // send GET request to status URL
            $.getJSON(status_url, function(data) {
                // update UI
                percent = parseInt(data['current'] * 100 / data['total']);
                nanobar.go(percent);

                console.log(percent)
                $(status_div.childNodes[0]).text(percent + '%');
                document.getElementById("pct").style.width = percent + '%';
                $(status_div.childNodes[1]).text(percent + '%');
                $(status_div.childNodes[2]).text(data['status']);
                if (data['state'] != 'PENDING' && data['state'] != 'PROGRESS') {
                    if ('result' in data) {
                        // show result
                        $(status_div.childNodes[3]).text('Result: ' + data['result']);
                    }
                    else {
                        // something unexpected happened
                        $(status_div.childNodes[3]).text('Result: ' + data['state']);
                    }
                }
                else {
                    // rerun in 2 seconds
                    setTimeout(function() {
                        update_progress(status_url, nanobar, status_div);
                    }, 1000);
                }
            });
        }
        function start_download_task() {
            // add task status elements 
            //div = $('<div class="progress"><div></div><div>0%</div><div>...</div><div>&nbsp;</div></div><hr>');
            
            div = $('<div class="progress"><div class="progress-bar" id="pct" role="progressbar" aria-valuemin="0" aria-valuemax="100"><div></div><div>0%</div><div>...</div><div>&nbsp;</div></div></div><hr>');

            $('#progress').append(div);

            // create a progress bar
            var nanobar = new Nanobar({
                bg: '#44f',
                target: div[0].childNodes[0]
            });

            // send ajax POST request to start background job
            $.ajax({
                type: 'POST',
                url: '/api/v1/users/{{ handler.session['username'] }}/tasks/create',
                success: function(data, status, request) {
                    status_url = request.getResponseHeader('Location');
                    update_progress(status_url, nanobar, div[0]);
                },
                error: function() {
                    alert('Unexpected error');
                }
            });
        }
    </script>    
    {% end %}
</html>
