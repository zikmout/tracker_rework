<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    {% extends '../layout.html'%}
    {% block content %}
    <div class="starter-template">
      <form action="" method=post class="form-horizontal">
        <h2>Sign up for FlaskLogin(Todo) Application </h2>
        <div class="control-group">
          <div class="controls">
            <input type="text" id="username" name="username" class="input-xlarge" placeholder="Enter Username" value="" required>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <input type="password" id="password" name="password" class="input-xlarge" placeholder="Enter Password" value="" required>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <input type="email" id="email" name="email" class="input-xlarge" placeholder="Enter Email" value="" required>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-success">Signup</button>
          </div>
        </div>
      </form>
    {% end %}
  </div>
</html>
