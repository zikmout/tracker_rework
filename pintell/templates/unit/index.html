<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    {% extends '../layout.html' %}
    {% block content %}
    <div class="starter-template-fluid">
        <!-- [key for key, value in handler.session['tasks']['download'].items() if value == 'admin'][0] //-->
          <script src="{{ static_url('jquery.min.js') }}"></script>
          <center><h3>Unit: {{ escape(url) }}</h3></center>
          <center><p class="lead">Use this page to view changes on unit</p><br></center>

          <center><button class="btn btn-outline-dark" onclick="start_download_task()">Background Task</button></center>

          <center><b> Downloading task already in progress </b></center>

    </div><br>
    <!-- script inspired and modified from https://blog.miguelgrinberg.com/post/using-celery-with-flask //-->
    <div id="progress"></div>
        
        <script>
            function update_progress(status_url, div_bar, task_id) {
                // send GET request to status URL
                $.getJSON(status_url, function(data) {
                    // update UI
                    percent = parseInt(data['current'] * 100 / data['total']);
                    // writing percentages
                    $(div_bar.childNodes[0]).text(percent + '%');
                    // making loading bar moving
                    document.getElementById("pct" + task_id).style.width = percent + '%';
                    document.getElementById("state" + task_id).innerHTML = data['state'];
                    document.getElementById("current" + task_id).innerHTML = data['current'];
                    document.getElementById("total" + task_id).innerHTML = data['total'];
                    if (data['state'] != 'PENDING' && data['state'] != 'PROGRESS') {
                        if ('result' in data) {
                            // show result
                            document.getElementById("status" + task_id).innerHTML = data['result'];
                        }
                        else {
                            // something unexpected happened
                            document.getElementById("status" + task_id).innerHTML = data['result'];
                        }
                    }
                    else {
                        // rerun in 1 seconds
                        setTimeout(function() {
                            update_progress(status_url, div_bar, task_id);
                        }, 1000);
                    }
                });
            }
            function start_download_task() {
                // send ajax POST request to start background job
                $.ajax({
                    type: 'POST',
                    url: '/api/v1/users/{{ handler.session['username'] }}/tasks/create',
                    success: function(data, status, request) {
                        // create task
                        status_url = request.getResponseHeader('Location');
                        var regex = /[^/]+$/g
                        // get task id
                        task_id = regex.exec(status_url)
                        // add task status elements
                        div_bar = $('<div class="progress" name="' + task_id + '"><div class="progress-bar" id="pct' + task_id + '" role="progressbar" aria-valuemin="0" aria-valuemax="100" name="' + task_id + '"></div></div><div id="state' + task_id + '"></div><div id="current' + task_id + '"></div><div id="total' + task_id + '">...</div><div id="status' + task_id + '"></div><hr>');

                        $('#progress').append(div_bar);

                        update_progress(status_url, div_bar[0], task_id);
                    },
                    error: function() {
                        alert('Unexpected error');
                    }
                });
            }
        </script>
        {% if 'download' in handler.session['tasks'] %}
        <script>
        {% for task in handler.session['tasks']['download'].items() %}
        load_download_task("/api/v1/users/{{ handler.session['username'] }}/tasks/status/{{ escape(task[0]) }}")
        {% end %}
            function load_download_task(status_url) {
                // send ajax POST request to start background job
                $.ajax({
                    type: 'GET',
                    url: status_url,
                    success: function(data, status, request) {
                        var regex = /[^/]+$/g
                        // get task id
                        task_id = regex.exec(status_url)
                        // add task status elements
                        div_bar = $('<div class="progress" name="' + task_id + '"><div class="progress-bar" id="pct' + task_id + '" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div></div><div id="state' + task_id + '"></div><div id="current' + task_id + '"></div><div id="total' + task_id + '">...</div><div id="status' + task_id + '"></div><hr>');

                        $('#progress').append(div_bar);
                
                        update_progress(status_url, div_bar[0], task_id);
                    },
                    error: function() {
                        alert('Unexpected error');
                    }
                });
            }

        </script>
        {% end %}
    {% end %}
</html>
